<!DOCTYPE html>
<html>
    <head>
    <head>
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/text.css') }}">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
        <script src="{{ url_for('static', filename='scripts/users.js') }}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Register | Hackbox</title>
    </head>

    <body>
        <div id="topbar">
            <h1><a href="/" style="text-decoration:none;color:inherit;">Hackbox</a></h1>
        </div>


        <div id="centerContent">
            <h2>Register</h2>
            <form class="item">
                <input class="userInfo" type="text" name="username" placeholder="Username">
                <br>
                <input class="userInfo" type="password" name="password" placeholder="Password">
                <br>
                <input class="userInfo" type="password" placeholder="Confirm password">
                <br>
                <input class="userBtn" id="registerBtn"
                    type="button" value="Submit" onclick="register()">
            </form>
        </div>
    </body>
</html>
