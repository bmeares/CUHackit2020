<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/text.css">
        <script src="scripts/users.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Game ID | Hackbox</title>
    </head>

    <body>
        <div id="topbar">
            <h1 id="uname">[Username]</h1>
            <h1>Hackbox</h1>
        </div>

        <div id="centerContent">
            <h2>Enter your game ID:</h2>
            <form class="item">
                <input class="userInfo" type="text" name="gameid" placeholder="Game ID">
                <br>
                <input class="userBtn" id="gameidBtn" 
                    type="submit" value="Submit" onclick="gameid()">
            </form> 
        </div>
    </body>
</html>
