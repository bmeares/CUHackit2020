<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/text.css">
        <title>Register | Hackbox</title>
    </head>

    <body>
        <div id="topbar">
            <h1>Hackbox</h1>
        </div>

        <div id="centerContent">
            <h2>Register</h2>
            <form>
                <input class="userInfo" type="text" name="username" placeholder="Username">
                <br>
                <input class="userInfo" type="text" name="password" placeholder="Password">
                <br>
                <input class="userInfo" type="text" placeholder="Confirm password">
                <br>
                <input class="userInfo" type="text" name="displayname" placeholder="Display name">
                <br>
                <input class="userBtn" type="submit" value="Submit">
            </form> 
        </div>
    </body>
</html>
