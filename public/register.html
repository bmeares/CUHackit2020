<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/text.css">
        <script src="scripts/users.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Register | Hackbox</title>
    </head>

    <body>
        <div id="topbar">
            <h1>Hackbox</h1>
        </div>

        <div id="centerContent">
            <h2>Register</h2>
            <form>
                <input class="userInfo" type="text" name="username" placeholder="Username">
                <br>
                <input class="userInfo" type="password" name="password" placeholder="Password">
                <br>
                <input class="userInfo" type="password" placeholder="Confirm password">
                <br>
                <input class="userInfo" type="text" name="displayname" placeholder="Display name">
                <br>
                <input class="userBtn" id="registerBtn" 
                    type="submit" value="Submit" onclick="register()">
            </form> 
        </div>
    </body>
</html>
